<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="Top">

      <div class="Gamebox">
        <div class="Scoreboard">Play Rock Paper Scissors against an AI! It learns from your patterns and improves the more you play. Click "Start Match" to start a match up to any number of rounds of your choosing.</div>
        <div class="PlayerSelectionArea">
          <img src="images/rockb.jpg" alt="Rock" class="PlayerSelection" id="ROCK">
          <img src="images/paperb.jpg" alt="Paper" class="PlayerSelection" id="PAPER">
          <img src="images/scissorb.jpg" alt="Scissor" class="PlayerSelection" id="SCISSOR">
        </div>

        <div class="ResultsArea"></div>
      </div>
    </div>

    <div class="Bot">
      <button id="StartMatch">Start Match</button>
      <button id="ResetAI">Reset Training</button>
      <button id="PRTraining">Pause Training</button>
    </div>

    <div class="NeuralNetworkArea">Neural Network Population</div>
    
	<script src="main.js"></script>
  </body>
</html>
